---
- name: Install Jenkins Master and Splunk Enterprise
  hosts: jenkins_master
  become: yes
  vars:
    jenkins_admin_password: "admin123"
    splunk_admin_user: "admin"
    splunk_admin_password: "Projectlabdevops"
    splunk_version: "9.4.2"
    splunk_build: "6b6bb117a5b6"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - openjdk-17-jdk
          - wget
          - gnupg
          - software-properties-common
          - curl
        state: present

    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: yes

    - name: Wait for Jenkins to start
      wait_for:
        port: 8080
        delay: 30

    - name: Get Jenkins initial admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_initial_password
      changed_when: false

    - name: Display Jenkins initial password
      debug:
        msg: "Jenkins initial password: {{ jenkins_initial_password.stdout }}"

    # Splunk Enterprise Installation
    - name: Create splunk user
      user:
        name: splunk
        shell: /bin/bash
        home: /opt/splunk
        create_home: no
        system: yes

    - name: Download Splunk Enterprise DEB package
      get_url:
        url: "https://download.splunk.com/products/splunk/releases/{{ splunk_version }}/linux/splunk-{{ splunk_version }}-{{ splunk_build }}-linux-2.6-amd64.deb"
        dest: "/tmp/splunk-{{ splunk_version }}-{{ splunk_build }}-linux-2.6-amd64.deb"
        mode: '0644'
        timeout: 300

    - name: Install Splunk Enterprise from DEB package
      apt:
        deb: "/tmp/splunk-{{ splunk_version }}-{{ splunk_build }}-linux-2.6-amd64.deb"
        state: present

    - name: Set ownership for Splunk directory
      file:
        path: /opt/splunk
        state: directory
        owner: splunk
        group: splunk
        mode: '0755'
        recurse: yes

    - name: Create Splunk user-seed.conf
      copy:
        content: |
          [user_info]
          USERNAME = {{ splunk_admin_user }}
          PASSWORD = {{ splunk_admin_password }}
        dest: /opt/splunk/etc/system/local/user-seed.conf
        owner: splunk
        group: splunk
        mode: '0600'

    - name: Start Splunk for first time and accept license
      command: /opt/splunk/bin/splunk start --accept-license --answer-yes --no-prompt
      become_user: splunk
      args:
        creates: /opt/splunk/var/lib/splunk/kvstore

    - name: Enable Splunk to start at boot
      command: /opt/splunk/bin/splunk enable boot-start -user splunk --accept-license --answer-yes
      args:
        creates: /etc/systemd/system/Splunkd.service

    - name: Configure Splunk deployment server
      copy:
        content: |
          [deployment-server]
          
          [target-broker:deploymentServer]
          targetUri = {{ ansible_default_ipv4.address }}:8089
        dest: /opt/splunk/etc/system/local/serverclass.conf
        owner: splunk
        group: splunk
        mode: '0644'
      notify: restart splunk

    - name: Create deployment apps directory
      file:
        path: /opt/splunk/etc/deployment-apps
        state: directory
        owner: splunk
        group: splunk
        mode: '0755'

    - name: Restart Splunk to apply configuration
      systemd:
        name: Splunkd
        state: restarted
        enabled: yes

    - name: Wait for Splunk to start
      wait_for:
        port: 8000
        delay: 30

    - name: Display Splunk access information
      debug:
        msg: 
          - "Splunk Enterprise installed successfully!"
          - "Web Interface: http://{{ ansible_default_ipv4.address }}:8000"
          - "Username: {{ splunk_admin_user }}"
          - "Password: {{ splunk_admin_password }}"

  handlers:
    - name: restart splunk
      systemd:
        name: Splunkd
        state: restarted

- name: Install Jenkins Slave and Splunk Universal Forwarder
  hosts: jenkins_slaves
  become: yes
  vars:
    splunk_uf_admin_user: "admin"
    splunk_uf_admin_password: "ProjectlabdevopsUF"
    splunk_uf_version: "9.4.2"
    splunk_uf_build: "6b6bb117a5b6"
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - openjdk-17-jdk
          - git
          - wget
          - curl
        state: present

    - name: Create jenkins user
      user:
        name: jenkins
        shell: /bin/bash
        home: /home/jenkins
        create_home: yes

    - name: Create jenkins .ssh directory
      file:
        path: /home/jenkins/.ssh
        state: directory
        owner: jenkins
        group: jenkins
        mode: '0700'

    - name: Generate SSH key for jenkins user
      command: ssh-keygen -t rsa -b 4096 -f /home/jenkins/.ssh/id_rsa -N ""
      args:
        creates: /home/jenkins/.ssh/id_rsa

    - name: Get public key content
      command: cat /home/jenkins/.ssh/id_rsa.pub
      register: slave_public_key
      changed_when: false

    - name: Display slave public key
      debug:
        msg: "Add this key to Jenkins Master: {{ slave_public_key.stdout }}"

    # Splunk Universal Forwarder Installation
    - name: Create splunk user for Universal Forwarder
      user:
        name: splunk
        shell: /bin/bash
        home: /opt/splunkforwarder
        create_home: no
        system: yes

    - name: Download Splunk Universal Forwarder DEB package
      get_url:
        url: "https://download.splunk.com/products/universalforwarder/releases/{{ splunk_uf_version }}/linux/splunkforwarder-{{ splunk_uf_version }}-{{ splunk_uf_build }}-linux-2.6-amd64.deb"
        dest: "/tmp/splunkforwarder-{{ splunk_uf_version }}-{{ splunk_uf_build }}-linux-2.6-amd64.deb"
        mode: '0644'
        timeout: 300

    - name: Install Splunk Universal Forwarder from DEB package
      apt:
        deb: "/tmp/splunkforwarder-{{ splunk_uf_version }}-{{ splunk_uf_build }}-linux-2.6-amd64.deb"
        state: present

    - name: Set ownership for Splunk Universal Forwarder directory
      file:
        path: /opt/splunkforwarder
        state: directory
        owner: splunk
        group: splunk
        mode: '0755'
        recurse: yes

    - name: Create Splunk UF user-seed.conf
      copy:
        content: |
          [user_info]
          USERNAME = {{ splunk_uf_admin_user }}
          PASSWORD = {{ splunk_uf_admin_password }}
        dest: /opt/splunkforwarder/etc/system/local/user-seed.conf
        owner: splunk
        group: splunk
        mode: '0600'

    - name: Get Jenkins Master IP for Splunk deployment server
      set_fact:
        master_ip: "{{ hostvars[groups['jenkins_master'][0]]['ansible_default_ipv4']['address'] }}"

    - name: Configure Splunk UF deployment client
      copy:
        content: |
          [deployment-client]
          
          [target-broker:deploymentServer]
          targetUri = {{ master_ip }}:8089
        dest: /opt/splunkforwarder/etc/system/local/deploymentclient.conf
        owner: splunk
        group: splunk
        mode: '0644'

    - name: Configure Splunk UF outputs to send data to master
      copy:
        content: |
          [tcpout]
          defaultGroup = primary_indexers
          
          [tcpout:primary_indexers]
          server = {{ master_ip }}:9997
          
          [tcpout-server://{{ master_ip }}:9997]
        dest: /opt/splunkforwarder/etc/system/local/outputs.conf
        owner: splunk
        group: splunk
        mode: '0644'

    - name: Configure Splunk UF inputs to monitor system logs
      copy:
        content: |
          [default]
          host = jenkins-slave
          
          [monitor:///var/log/syslog]
          disabled = false
          sourcetype = syslog
          
          [monitor:///var/log/auth.log]
          disabled = false
          sourcetype = linux_secure
          
          [monitor:///home/jenkins/workspace/*/build.log]
          disabled = false
          sourcetype = jenkins_build_log
          recursive = true
        dest: /opt/splunkforwarder/etc/system/local/inputs.conf
        owner: splunk
        group: splunk
        mode: '0644'

    - name: Start Splunk Universal Forwarder for first time
      command: /opt/splunkforwarder/bin/splunk start --accept-license --answer-yes --no-prompt
      become_user: splunk
      args:
        creates: /opt/splunkforwarder/var/lib/splunk

    - name: Enable Splunk Universal Forwarder to start at boot
      command: /opt/splunkforwarder/bin/splunk enable boot-start -user splunk --accept-license --answer-yes
      args:
        creates: /etc/systemd/system/SplunkForwarder.service

    - name: Start and enable Splunk Universal Forwarder service
      systemd:
        name: SplunkForwarder
        state: started
        enabled: yes

    - name: Display Splunk UF installation information
      debug:
        msg: 
          - "Splunk Universal Forwarder installed successfully!"
          - "Configured as deployment client reporting to: {{ master_ip }}:8089"
          - "Forwarding data to: {{ master_ip }}:9997"
          - "Username: {{ splunk_uf_admin_user }}"
          - "Password: {{ splunk_uf_admin_password }}" 