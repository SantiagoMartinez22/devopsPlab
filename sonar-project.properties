# SonarCloud configuration for devopsPlab
sonar.projectKey=devopslab34
sonar.organization=SantiagoMartinez
sonar.projectName=devopsPlab
sonar.projectVersion=1.0

# Source code
sonar.sources=todor/
sonar.tests=tests/

# Python specific
sonar.python.version=3.10
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/htmlcov/**,**/.git/**

# Test exclusions
sonar.test.exclusions=**/test_*.py,**/*_test.py

# Coverage exclusions
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/conftest.py

# Quality profiles and rules
sonar.python.pylint.reportPaths=pylint-report.json
sonar.python.flake8.reportPaths=flake8-report.txt 